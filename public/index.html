<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat app</title>
    </head>
    <body>
        <p>Welcome to the chat app!</p>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            socket.on('connect', () => {
                console.log('connected!');
            });
            socket.on('disconnect', () => {
                console.log('Disconnected');
            });
        </script>
    </body>
</html>
